<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Simple Shopping Cart</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="application.js"></script>
        <script src="https://kit.fontawesome.com/520e23ec00.js" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" id="main">
            <h1 class="header">My Giant Shopping Cart</h1>
            <div class="cartSymbol"><i class="fa-solid fa-cart-shopping"></i></div><br>
            <div class="col-12">
                <table class='table table-responsive' id='cart'>
                    <thead class='bg-primary' style="background-color: purple;">
                      <tr>
                        <th scope='col'>Item</th>
                        <th scope='col'>Unit Price</th>
                        <th scope='col'>Quantity</th>
                        <th scope='col'>Cost</th>
                        <th scope='col'></th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class='item'>French Baguette</td>
                            <td class='price'>5.99</td>
                            <td class='qty'><input type='number'></input></td>
                            <td class='cost'></td>
                            <td><button class='btn btn-xs remove'><i>Remove</i></button></td>
                        </tr>
                        <tr>
                            <td class='item'>Bacon</td>
                            <td class='price'>3.99</td>
                            <td class='qty'><input type='number'></input></td>
                            <td class='cost'></td>
                            <td><button class='btn btn-xs remove'><i>Remove</i></button></td>
                        </tr>
                        <tr>
                            <td class='item'>Pepsi Soda Case 12pk</td>
                            <td class='price'>6.99</td>
                            <td class='qty'><input type='number'></input></td>
                            <td class='cost'></td>
                            <td><button class='btn btn-xs remove'><i>Remove</i></button></td>
                        </tr>
                        <tr>
                            <td class='item'>toothpaste</td>
                            <td class='price'>2.50</td>
                            <td class='qty'><input type='number'></input></td>
                            <td class='cost'></td>
                            <td><button class='btn btn-xs remove'><i>Remove</i></button></td>
                        </tr>
                        <tr>
                            <td class='item'>Ice cream</td>
                            <td class='price'>4.60</td>
                            <td class='qty'><input type='number'></input></td>
                            <td class='cost'></td>
                            <td><button class='btn btn-xs remove'><i>Remove</i></button></td>
                        </tr>
                        <tr id='lastRow'>
                            <td><input class='form-control input-sm' type='text' id='item' placeholder='new item'></input></td>
                            <td><input class='form-control input-sm' type='number' id='price' placeholder='price'></input></td>
                            <td colspan='2'></td>
                            <td><button class='btn btn-primary btn-sm add' id="addBtn">Add</button></td>
                        </tr>
                    </tbody>
                    <tfoot style='font-weight: bold' class='bg-warning'>
                        <tr>
                          <td colspan='3'>My Total</td>
                          <td ID='grandTotal'></td>
                          <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </body>
</html>
